---
layout: default
---

<h2>{{page.title}}</h2>

<div class="posts">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <div class="post">
    <h1>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <ul class="tag_box inline">
      {% for tag in post.tags %}
        <li>
          <a class="" href="/tag/{{ tag }}">{{ tag }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
